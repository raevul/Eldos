{% extends 'base_book.html' %}
{% block title %} Book Delete {% endblock %}

{% block content %}
    <form action="{{ book.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3 style="margin-top: 70px">Are you sure you want to delete "{{ book.title }}" book?</h3>
        <button type="submit" class="btn btn-outline-success"><a href="{{ book.get_absolute_url }}">Cancel</a></button>

        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
{% endblock %}
