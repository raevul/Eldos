{% extends 'base_book.html' %}

{% block title %} Registration {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for forms in registration_form %}
            <p><label style="margin-right: 30%;" class="form-label" for="{{ forms.id_for_label }}">{{ forms.label }}: </label>{{ forms }}</p>
            {% if forms.errors %}
                <div class="alert alert-danger">
                    {{ forms.errors }}
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit" class="button add_to_cart_button product_type_simple">Регистрация</button>
    </form>
{% endblock %}
